<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1, maximum-scale=1.0, user-scalable=no">
    <title>Spotlight.js Demo</title>
    <link rel="stylesheet" href="css/spotlight.css">
    <style>
        html, body{
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            border: 0;
        }
    </style>
</head>
<body>
    <script src="../dist/js/spotlight.min.js"></script>
    <script>

        const gallery = [{

            title: "Image 1",
            description: "This is a description.",
            src: "gallery/london-1758181.jpg"
        },{
            title: "Image 2",
            description: "This is a description.",
            src: "gallery/sea-1975403.jpg"
        },{
            title: "Image 3",
            description: "This is a description.",
            src: "gallery/newport-beach-2089906.jpg"
        }];

        Spotlight.show(gallery, {

            index: 3,
            theme: "white",
            autohide: false,
            control: false
        });

    </script>
</body>
</html>
